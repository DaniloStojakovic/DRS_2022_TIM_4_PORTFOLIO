{% extends "base.html" %}
{% block content %}
<h4 style="padding: -5%;">User Profile</h4>
  <form class="form" action="/profile" method="post">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name">Account Creation Date:</label>
              <input class="form-control" type="text" name="name" placeholder="Firstname" value="{{current_user.date}}" readonly>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name">Email</label>
              <input class="form-control" type="text" name="name" placeholder="Firstname" value="{{current_user.email}}" readonly>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input class="form-control" type="text" name="name" placeholder="Firstname" value="{{current_user.firstname}}" readonly>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="email">Surname</label>
              <input class="form-control" type="text" name="surname" placeholder="Surname" value="{{current_user.lastname}}" readonly>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="email">Address</label>
              <input class="form-control" type="text" name="address" placeholder="Address" value="{{current_user.address}}">
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="email">City</label>
              <input class="form-control" type="text" name="city" placeholder="City" value="{{current_user.city}}">
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="email">Country</label>
              <input class="form-control" type="text" name="country" placeholder="Phone" value="{{current_user.country}}">
            </div>
          </div>
          <div class="col-lg-12">
            <div class="form-group">
              <label for="email">Phone</label>
              <input class="form-control" type="tel" name="phonenumber" placeholder="Phone" value="{{current_user.phonenumber}}">
            </div>
          </div>
          <div class="col-lg-12">
            <br>
            <button type="submit" class="btn btn-success" onclick="myFunction()">Update Information</button>
          </div>
        </div>

      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>
      function myFunction() {
        alert("Information Updated Successfully ");
      }
    </script>
    {% endblock %}
