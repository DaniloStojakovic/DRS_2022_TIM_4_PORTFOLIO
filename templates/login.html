{% extends "base.html" %}
{% block content %}
<body>
	<div class="container">
	  <div class="row">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card border-0 shadow rounded-3 my-5">
			<div class="card-body p-4 p-sm-5">
			 <h5 class="card-title text-center fw-light fs-5"><b>Sign In</b></h5><br>
			  <form action="/login" method="post">
				{% if error %}  
				<div class="alert alert-danger" role="alert">  
				  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
					 <strong>{{ error }}</strong>  
				  </div>
			    {% endif %}
				<div class="form-floating mb-3">
				  <input type="email" name="mail" class="form-control" id="floatingInput" placeholder="name@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
				  <label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating mb-3">
				  <input type="password" name="pwd" class="form-control" id="floatingPassword" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
				  <label for="floatingPassword">Password</label>
				</div>
				<div class="d-grid">
				  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
					in</button>
				</div>
				<hr class="my-4">
				<p class="text-center"><a href="/register" class="text-dark" style="text-decoration: None;">Haven't Got an Account? Register</a></p>	
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
{% endblock %}
